<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body>

  <div class="container mt-5">
    <div class="card">
      <div class="card-header">
        <h4>
          Payment form example
        </h4>
      </div>

      <!--Alert-->
      <div class="card-body">
        <div class="alert alert-danger" role="alert">
          Some fields are missing
        </div>
      </div>

      <!--Form-->
      <div class="p-4">
        <form>
          <!--firstCol-->
          <div class="row mb-3">

            <!--cardNumber-->
            <div class="col-5">
              <label for="cardNumber" class="form-label">Card #</label>
              <input type="text" class="form-control" id="cardNumber" placeholder="XXXX XXXX XXXX XXXX">
            </div>

            <!--CVC-->
            <div class="col-3">
              <label for="cvcNumber" class="form-label">CVC #</label>
              <input type="text" class="form-control" name="" id="cvcNumber" placeholder="0000">
            </div>

            <!--Amount-->
            <div class="col-4">
              <label for="amount" class="form-label">Amount</label>
              <div class="input-group">
                <span class="input-group-text">$</span>
                <input type="text" class="form-control" name="" id="amount" placeholder="Amount">
              </div>
            </div>
          </div>

          <!--secondCol-->
          <div class="row mb-3">
            <div class="col-6">
              <label for="firstName" class="form-label">First Name</label>
              <input type="text" class="form-control" id="firstName">
            </div>
            <div class="col-6">
              <label for="lastName" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="lastName">
            </div>
          </div>

          <!--threeCol-->
          <div class="row mb-3">
            <div class="col-6">
              <label for="city" class="form-label">City</label>
              <input type="text" class="form-control" id="city">
            </div>
            <div class="col-3">
              <label for="state" class="form-label">State</label>
              <select class="form-select" id="state">
                <option selected>Select a state</option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
              </select>
            </div>
            <div class="col-3">
              <label for="postalCode" class="form-label">Postal Code</label>
              <input type="text" class="form-control" id="postalCode">
            </div>
          </div>
          <!--fourCol-->
          <div class="row mb-3">
            <div class="col-3">
              <label class="form-label">We accept:</label>
              <div class="btn-group" role="group" aria-label="paymentMethod">
                <!--visaCard-->
                <input type="radio" class="btn-check" name="paymentMethod" id="visa" autocomplete="off" checked>
                <label for="visa" class="btn btn-secondary"><i
                    class="fa-brands fa-cc-visa"></i></label>
                <!--masterCard-->
                <input type="radio" class="btn-check" name="paymentMethod" id="masterCard" autocomplete="off">
                <label for="masterCard" class="btn btn-secondary"><i
                    class="fa-brands fa-cc-mastercard"></i></label>
                <!--amexCard-->
                <input type="radio" class="btn-check" name="paymentMethod" id="amex" autocomplete="off">
                <label for="amex" class="btn btn-secondary"><i
                    class="fa-brands fa-cc-amex"></i></label>
                <!--dinnersCard-->
                <input type="radio" class="btn-check" name="paymentMethod" id="dinners" autocomplete="off">
                <label for="dinners" class="btn btn-secondary"><i
                    class="fa-brands fa-cc-diners-club"></i></label>
              </div>
            </div>
            <div class="col-3"></div>
            <!--message-->
            <div class="col-6">
              <label for="message" class="form-label">Message</label>
              <textarea name="" id="message" class="form-control" placeholder="Add any notes here." rows="3"></textarea>
            </div>
          </div>
          
        </form>
      </div>
      <!--cardFooter-->
      <div class="card-footer d-flex justify-content-end">
        <button type="button" class="btn btn-secondary me-2">Cancel</button>
        <button type="submit" class="btn btn-primary">Send</button>
      </div>
    </div>
  </div>
</body>

</html>
